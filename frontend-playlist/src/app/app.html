<main>
  <h1>Playlist Dinâmica (Lista Duplamente Ligada)</h1>

  <div class="form-card">
    <h3>Adicionar / Inserir Música</h3>
    <input type="text" placeholder="Nome da Música" [(ngModel)]="novaMusica.nome">
    <input type="text" placeholder="Artista" [(ngModel)]="novaMusica.artista">
    <br><br>
    <button (click)="adicionarMusica()">Adicionar ao Final</button>
    <hr>
    <input type="number" [(ngModel)]="indiceParaInserir" style="width: 50px;">
    <button (click)="inserirMusica()">Inserir na Posição</button>
  </div>

  <div class="playlist-card">
    <h2>Sua Playlist ({{ playlist.length }} músicas)</h2>
    <ol>
      <li *ngFor="let musica of playlist; let i = index">
        <span><strong>{{ musica.nome }}</strong> - {{ musica.artista }}</span>
        <button class="delete-btn" (click)="removerMusica(i)">Remover</button>
      </li>
    </ol>
    <p *ngIf="playlist.length === 0">Sua playlist está vazia. Adicione uma música!</p>
  </div>
</main>
